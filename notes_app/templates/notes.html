{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої нотатки</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Мої нотатки</h1>

    {% for note in notes %}
        <div class="note">
            <h2>{{ note.title }}</h2>
            <p>{{ note.content }}</p>
        </div>
    {% empty %}
        <p class="empty">Нотаток немає. Додай першу!</p>
    {% endfor %}
</body>
</html>
